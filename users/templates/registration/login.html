{% extends 'users/base.html' %}
{% block title %} Login Form {% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post" class = "form-group">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class = "btn btn-success">Login</button>
        </div>
    </form>
{% endblock %}
