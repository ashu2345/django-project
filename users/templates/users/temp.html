<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Dashboard</title>
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-xs-6 offset-col-xs-3">
                    <div id = "NonVegCarousel" class = "carousel slide carousel-fade" data-ride = "carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#NonVegCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#NonVegCarousel" data-slide-to="1"></li>
                            <li data-target="#NonVegCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class = "carousel-inner">
                            <div class = "carousel-item active">
                                <img src = "../../static/users/img/nvpizza.png" class = "d-block w-100" alt = "First slide" />
                                <div class = "carousel-caption d-none d-md-block text-dark">
                                    <h3>Chicken Mexicana</h3>
                                    <p>Chicken rashers topped with anchovies and onions</p>
                                    <h4>Price: &#8377 400</h4>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../../static/users/img/nvrolls.png" class="d-block w-100" alt="Second slide" />
                                <div class = "carousel-caption d-none d-md-block text-dark">
                                    <h3>Chicken tandoor roll</h3>
                                    <p>Soft and tender chicken roasted to perfection</p>
                                    <h4>Price: &#8377 80</h4>
                                </div>
                            </div>
                            <div class = "carousel-item">
                                <img src = "../../static/users/img/nvburger.png" class = "d-block w-100" alt = "Third slide" />
                                <div class = "carousel-caption d-none d-md-block text-dark">
                                    <h3>Chicken Burger</h3>
                                    <p>Chicken rashers topped with anchovies and onions</p>
                                    <h4>Price: &#8377 100</h4>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#NonVegCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#NonVegCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
