{% extends 'users/base.html' %}
{% block title %} Your orders {% endblock %}
{% block content %}
    <h3>You bought:</h3>
    <br />
    <table>
        <thead>
            <td>Item Name</td>
            <td>Ordered At</td>
        </thead>
    {% for item in customer.orders_set.all %}
        <tr>
            <td>{{ item.item_name }}</td>
            <td>{{ item.order_time }}</td>
        </tr>
    {% endfor %}
    </table>
    <a href = "{% url 'home' %}">Return to homepage</a>
{% endblock %}
